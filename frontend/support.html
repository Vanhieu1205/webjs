<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Danh sách Support</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/menusupport.css" />
  <link rel="stylesheet" href="./css/header.css" />
  <script src="./js/header.js" defer></script>
</head>

<body>
  <!-- Header -->
  <div id="header-container"></div>

  <div class="container">
    <h1 class="text-center my-4">Danh sách Support</h1>

    <!-- Nút thêm Support -->
    <div class="mb-4 text-center">
      <button class="btn btn-success w-30 w-md-auto" id="add-support-button" data-bs-toggle="modal"
        data-bs-target="#addSupportModal">Thêm
        Support</button>
    </div>

    <!-- Bộ lọc tìm kiếm -->
    <div class="filters d-flex flex-wrap justify-content-center gap-3 mb-4">
      <div class="search-box flex-grow-1" style="min-width: 250px;">
        <input type="text" id="search-input" class="form-control" placeholder="Tìm kiếm hỗ trợ..." />
        <i class="fas fa-search search-icon"></i>
      </div>
      <div class="filter-controls">
        <label for="class-filter" class="visually-hidden">Lọc theo lớp học</label>
        <select id="class-filter" class="form-select" aria-label="Lọc theo lớp học">
          <option value="">Tất cả lớp học</option>
          <!-- Options sẽ được JS tạo -->
        </select>
      </div>
    </div>

    <!-- Danh sách Support -->
    <div class="row mt-5" id="supportList">
      <!-- Danh sách sẽ được render bằng JS -->
    </div>
  </div>

  <!-- Modal Thêm Support -->
  <div class="modal fade" id="addSupportModal" tabindex="-1" aria-labelledby="addSupportModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="supportForm" class="modal-content" enctype="multipart/form-data" novalidate>
        <div class="modal-header">
          <h5 class="modal-title" id="addSupportModalLabel">Thêm Support</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input id="maSupport" name="maSupport" class="form-control mb-2" placeholder="Mã Support" required />
          <input id="hoTen" name="hoTen" class="form-control mb-2" placeholder="Họ Tên" required />
          <input id="lopSinhHoat" name="lopSinhHoat" class="form-control mb-2" placeholder="Lớp" required />
          <input id="soDienThoai" name="soDienThoai" class="form-control mb-2" placeholder="SĐT" required />
          <input id="email" name="email" type="email" class="form-control mb-2" placeholder="Email" required />
          <input id="hinhAnh" name="hinhAnh" type="file" class="form-control mb-2" accept="image/*" required />

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Thêm</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/support.js" type="module"></script>

  <script>
    fetch('header.html')
      .then((res) => res.text())
      .then((html) => {
        document.getElementById('header-container').innerHTML = html;
        if (typeof initHeader === "function") initHeader();
      });
  </script>
</body>

</html>
