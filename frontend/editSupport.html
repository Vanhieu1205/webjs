<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sửa Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/editSupport.css">
  <script src="./js/header.js" defer></script>
</head>
<body class="m-0 p-0">

  <!-- ✅ Chỗ để chèn header -->
  <div id="header-container"></div>

  <!-- ✅ Nội dung chính -->
  <div class="container py-5">
    <h2 class="mb-4">Cập nhật thông tin Support</h2>
    <form id="editSupportForm" enctype="multipart/form-data">
      <input type="hidden" id="maSupport" name="maSupport">
      <div class="mb-3">
        <label>Họ Tên</label>
        <input type="text" class="form-control" name="hoTen" required>
      </div>
      <div class="mb-3">
        <label>Lớp</label>
        <input type="text" class="form-control" name="lopSinhHoat" required>
      </div>
      <div class="mb-3">
        <label>Số điện thoại</label>
        <input type="text" class="form-control" name="soDienThoai" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label>Hình ảnh mới (nếu muốn thay đổi)</label>
        <input type="file" class="form-control" name="hinhAnh">
      </div>
      <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
      <a href="support.html" class="btn btn-secondary">Quay lại</a>
    </form>
  </div>

  <script src="./js/editsupport.js"></script>
  <script>
  fetch('header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('header-container').innerHTML = html;
      initHeader(); // Gọi lại initHeader() sau khi header được chèn
    });
</script>

</body>
</html>
